<body>
        <!-- Declare two variables: admin and name.
        Assign the value "John" to name.
        Copy the value from name to admin.
        Show the value of admin using alert (must output “John”). -->

            let name;
            name = "john";
            admin=name;

            alert (admin);

        </script>
